<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿FOW? 2025</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<div id="countdown-overlay" class="countdown-fullscreen">
    <div class="countdown-content">
        <h1>¿FOW? 2025</h1>
        <div class="company-logo">
            <img src="img/stefanini.png" alt="Logo de la empresa">
        </div>
        <div class="countdown-timer">
            
            <div class="countdown-section">
    <h2>El evento más esperado comienza en:</h2>
    <div class="countdown-timer">
        <div class="time-unit">
            <span id="days">00</span>
            <label>Días</label>
        </div>
        <div class="time-unit">
            <span id="hours">00</span>
            <label>Horas</label>
        </div>
        <div class="time-unit">
            <span id="minutes">00</span>
            <label>Minutos</label>
        </div>
        <div class="time-unit">
            <span id="seconds">00</span>
            <label>Segundos</label>
        </div>
    </div>
</div>
        </div>
    </div>
</div>


</body>

</html>
